<!-- Tento soubor obsahuje CSS a HTML pro Mati캜치ka - sovu s diplomem -->

<style>
    /* ===== MATI캛츼K - MASKOT GYMN츼ZIA ===== */
    .maticak-character {
        position: fixed;
        bottom: 95px;
        right: 20px;
        z-index: 999;
        opacity: 0;
        transform: translateY(50px) scale(0.5);
        transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        pointer-events: none;
    }

    .maticak-character.show {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
        animation: maticakFloat 3s ease-in-out 0.6s infinite;
    }

    .maticak-body {
        position: relative;
        width: 120px;
        height: 140px;
        cursor: pointer;
    }

    /* Sova - t캩lo */
    .maticak-owl {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .maticak-owl-body {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 90px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
    }

    /* O캜i */
    .maticak-owl-eyes {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 2;
    }

    .maticak-owl-eye {
        width: 28px;
        height: 32px;
        background: white;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: relative;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .maticak-owl-pupil {
        position: absolute;
        bottom: 6px;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 12px;
        background: #2d3748;
        border-radius: 50%;
        animation: maticakBlink 4s infinite;
    }

    /* Zob치k */
    .maticak-owl-beak {
        position: absolute;
        top: 45px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 12px solid #f6ad55;
        z-index: 2;
    }

    /* K콏칤dla */
    .maticak-owl-wing {
        position: absolute;
        top: 40px;
        width: 30px;
        height: 40px;
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        border-radius: 50%;
        opacity: 0.8;
    }

    .maticak-owl-wing.left {
        left: -5px;
        transform: rotate(-20deg);
        animation: maticakWingLeft 2s ease-in-out infinite;
    }

    .maticak-owl-wing.right {
        right: -5px;
        transform: rotate(20deg);
        animation: maticakWingRight 2s ease-in-out infinite;
    }

    /* Studentsk치 캜epice */
    .maticak-cap {
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%) rotate(-10deg);
        width: 70px;
        height: 20px;
        background: #2d3748;
        border-radius: 10px 10px 0 0;
        z-index: 1;
    }

    .maticak-cap::before {
        content: '';
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 8px;
        background: #2d3748;
        border-radius: 4px;
    }

    .maticak-cap-tassel {
        position: absolute;
        top: -8px;
        right: -5px;
        width: 2px;
        height: 25px;
        background: #ffd700;
    }

    .maticak-cap-tassel::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 8px;
        background: #ffd700;
        border-radius: 50%;
    }

    /* Diplom v k콏칤dlech */
    .maticak-diploma {
        position: absolute;
        bottom: 15px;
        right: -15px;
        width: 35px;
        height: 25px;
        background: white;
        border: 2px solid #ffd700;
        border-radius: 2px;
        transform: rotate(15deg);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .maticak-diploma::before {
        content: '游꿉';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
    }

    /* 콎e캜ov치 bublina */
    .maticak-speech {
        position: absolute;
        bottom: 150px;
        right: 10px;
        background: white;
        color: #2d3748;
        padding: 15px 18px;
        border-radius: 18px 18px 5px 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        max-width: 250px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.5s ease-out 0.3s, transform 0.5s ease-out 0.3s;
    }

    .maticak-character.show .maticak-speech {
        opacity: 1;
        transform: translateX(0);
    }

    .maticak-speech-title {
        font-size: 16px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 6px;
    }

    .maticak-speech-text {
        font-size: 13px;
        line-height: 1.5;
        color: #4a5568;
    }

    /* Zav칤rac칤 tla캜칤tko */
    .maticak-close {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #667eea;
        border: 2px solid white;
        color: white;
        font-size: 18px;
        cursor: pointer;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        line-height: 1;
        padding: 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .maticak-close:hover {
        background: #764ba2;
        transform: scale(1.1);
    }

    /* Animace */
    @keyframes maticakFloat {
        0%, 100% {
            transform: translateY(0) scale(1);
        }
        50% {
            transform: translateY(-15px) scale(1);
        }
    }

    @keyframes maticakBlink {
        0%, 48%, 52%, 100% {
            transform: translateX(-50%) scaleY(1);
        }
        50% {
            transform: translateX(-50%) scaleY(0.1);
        }
    }

    @keyframes maticakWingLeft {
        0%, 100% {
            transform: rotate(-20deg);
        }
        50% {
            transform: rotate(-30deg);
        }
    }

    @keyframes maticakWingRight {
        0%, 100% {
            transform: rotate(20deg);
        }
        50% {
            transform: rotate(30deg);
        }
    }
</style>

<!-- HTML pro Mati캜치ka -->
<div class="maticak-character" id="maticakCharacter" onclick="toggleChat()">

    <!-- 콎e캜ov치 bublina -->
    <div class="maticak-speech">
        <div class="maticak-speech-title">Ahoj! Jsem Mati캜치k! 游불</div>

    <!-- T캩lo sovi캜ky -->
    <div class="maticak-body">

</div>

<script>
    // Zobrazen칤 Mati캜치ka po na캜ten칤 str치nky
    function showMaticak() {
        const maticak = document.getElementById('maticakCharacter');
        if (maticak) {
            setTimeout(() => {
                maticak.classList.add('show');
            }, 1000);
            
            setTimeout(() => {
                closeMaticak();
            }, 13000);
        }
    }
    
    // Zav콏en칤 Mati캜치ka
    function closeMaticak() {
        const maticak = document.getElementById('maticakCharacter');
        if (maticak) {
            maticak.classList.remove('show');
            setTimeout(() => {
                maticak.style.display = 'none';
            }, 600);
        }
    }
    
    // Volat p콏i na캜ten칤 str치nky
    window.addEventListener('load', function() {
        showMaticak();
    });
</script>
